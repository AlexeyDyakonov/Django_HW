{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <p class="card-text">Регистрация</p>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
