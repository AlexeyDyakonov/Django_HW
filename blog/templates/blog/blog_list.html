{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Отзывы о продуктах</h1>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="d-grid gap-2 col-2 mx-auto mb-4">
        <a href="{% url 'blog:blog_create' %}" type="button" class="btn btn-lg btn-block btn-primary">Создать отзыв</a>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            {% if object.is_published %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.image | media_filter }}">
                    <div class="card-body">
                        <h4 class="card-text text-center">{{ object.title }}</h4>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:blog_detail' object.pk %}"
                                   role="button">Перейти в отзыв</a>
                                <a class="btn btn-primary" href="{% url 'blog:blog_update' object.pk %}"
                                   role="button">Редактировать</a>
                                <a class="btn btn-primary" href="{% url 'blog:blog_delete' object.pk %}"
                                   role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
